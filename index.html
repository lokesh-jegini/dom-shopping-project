<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Shopping cart</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="page-top">
          <h1>Jegini Web Dev Shopping List</h1>
          <p>Myshopping List</p>
          <form id="search-item">
            <input type="text" placeholder="search item..." />
            <div id="check">
              <label for="hide">Hide list</label>
              <input type="checkbox" id="hide" />
            </div>
          </form>
        </div>
      </header>
      <form id="add-item">
        <input type="text" placeholder="what due you want to buy??" />
        <button>Add</button>
      </form>
      <div id="grocery-list">
        <h2 class="title">Items to Buy</h2>
        <ul>
          <li>
            <span>Milk</span>
            <span>Delete</span>
          </li>
          <li>
            <span>Sugar</span>
            <span>Delete</span>
          </li>
          <li>
            <span>Pizza</span>  
            <span>Delete</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
